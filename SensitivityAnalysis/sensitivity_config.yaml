data:
  root: "/home/tejus/Workspace/GMIND-ISP-Impact-Analysis/SampleTrainData/GMIND"  # Overridden by --data-root CLI arg
  sensor: "FLIR8.9"
  frame_stride: 30
  max_frames_per_video: null

train:
  sets: ["NightUrbanJunction"]
  set_subdirs:
    "NightUrbanJunction": [1, 2]
  percentage_split:
    "NightUrbanJunction/1": 1.0
    "NightUrbanJunction/2": 0.6

validation:
  sets: ["NightUrbanJunction"]
  set_subdirs:
    "NightUrbanJunction": [2]
  percentage_split_start:
    "NightUrbanJunction/2": 0.6
  percentage_split:
    "NightUrbanJunction/2": 0.4

test:
  sets: ["NightUrbanJunction"]
  set_subdirs:
    "NightUrbanJunction": [2]
  percentage_split_start:
    "NightUrbanJunction/2": 0.6
  percentage_split:
    "NightUrbanJunction/2": 0.4

distance_eval:
  camera_height: 4.0        # meters above ground
  camera_pitch_deg: 20.0    # degrees, positive = downward
  bins: [0, 25, 50, 75]  # bin edges in meters (produces: 0-20, 20-40, ..., 80-100, 100+)
