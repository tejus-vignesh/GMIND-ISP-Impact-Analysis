# GMIND Dataset Configuration
# Defines train, validation, and test data splits
#
# Recommended Models for Training:
# - YOLO: yolo26m (latest) or yolov12m or yolov12n/yolov12s/yolov12l/yolov12x
# - Transformer: rtdetr-l (real-time transformer) or dino (via MMDetection)

data:
  # Root directory of GMIND dataset
  # Examples: Windows: "H:/GMIND", WSL: "/mnt/h/GMIND", Linux: "/path/to/GMIND"
  root: "/home/tejus/Workspace/GMIND-ISP-Impact-Analysis/GMIND"  # UPDATE THIS PATH to your GMIND dataset location
  
  # Sensor to use
  # Options: "FLIR3.2", "FLIR8.9", "CCTV", "Thermal", "EB", "Drone"
  sensor: "FLIR8.9"
  
  # Frame sampling
  # Use every 10th frame (1Hz instead of 30Hz) to get more frames
  frame_stride: 30
  max_frames_per_video: null  # Max frames per video (null = all frames)


train:
  sets: ["NightUrbanJunction"]
  set_subdirs:
    "NightUrbanJunction": [1, 2]
  percentage_split:
    "NightUrbanJunction/1": 1.0
    "NightUrbanJunction/2": 0.6

validation:
  sets: ["NightUrbanJunction"]
  set_subdirs:
    "NightUrbanJunction": [2]
  percentage_split_start:
    "NightUrbanJunction/2": 0.6
  percentage_split:
    "NightUrbanJunction/2": 0.4

test:
  sets: ["NightUrbanJunction"]
  set_subdirs:
    "NightUrbanJunction": [2]
  percentage_split_start:
    "NightUrbanJunction/2": 0.6
  percentage_split:
    "NightUrbanJunction/2": 0.4
